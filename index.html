<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario NFC</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <form>
    <h2>Registro NFC</h2>
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" placeholder="Tu nombre" required>

    <label for="apellido">Apellido</label>
    <input type="text" id="apellido" placeholder="Tu apellido" required>

    <label for="nfcId">ID NFC</label>
    <input type="text" id="nfcId" placeholder="Escanea tu tarjeta" readonly>

    <button type="button" id="scanBtn">ðŸ“¡ Escanear NFC</button>
  </form>

  <script>
    document.getElementById("scanBtn").addEventListener("click", async () => {
      if ("NDEFReader" in window) {
        try {
          const ndef = new NDEFReader();
          await ndef.scan();
          console.log("Escaneo NFC iniciado...");

          ndef.onreading = event => {
            const serialNumber = event.serialNumber || "No disponible";
            document.getElementById("nfcId").value = serialNumber;
            console.log("ID NFC leÃ­do:", serialNumber);
          };
        } catch (error) {
          alert("Error al leer NFC: " + error);
        }
      } else {
        alert("Tu navegador no soporta Web NFC.");
      }
    });
  </script>
</body>
</html>
