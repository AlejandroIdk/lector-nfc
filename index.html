<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lector NFC Web</title>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding: 20px;">
    <h1>Registro de Asistencia NFC</h1>
    <p>Acerca tu tarjeta al celular para leerla</p>
    <button id="startBtn">Iniciar lectura NFC</button>
    <p id="status"></p>
    <p id="data"></p>

    <script>
        document.getElementById("startBtn").addEventListener("click", async () => {
            if ("NDEFReader" in window) {
                try {
                    const ndef = new NDEFReader();
                    document.getElementById("status").textContent = "Esperando tarjeta...";
                    await ndef.scan();

                    ndef.onreading = event => {
                        const { serialNumber, message } = event;
                        document.getElementById("status").textContent = "Tarjeta detectada âœ…";
                        document.getElementById("data").textContent = `ID: ${serialNumber || "No disponible"}`;

                        // Si quieres enviar el dato a tu servidor:
                        /*
                        fetch("https://TU-SERVIDOR.com/registro.php", {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({ id: serialNumber })
                        });
                        */
                    };
                } catch (error) {
                    document.getElementById("status").textContent = "Error: " + error;
                }
            } else {
                alert("Tu navegador no soporta Web NFC (usa Chrome en Android).");
            }
        });
    </script>
</body>
</html>
